<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="skin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0d0b0"/>
      <stop offset="100%" stop-color="#d4a574"/>
    </linearGradient>
    <linearGradient id="hair" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2d1810"/>
      <stop offset="100%" stop-color="#1a0f0a"/>
    </linearGradient>
    <linearGradient id="shirt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a5f"/>
      <stop offset="100%" stop-color="#0f2440"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)"/>
  <!-- Shoulders/Shirt -->
  <ellipse cx="256" cy="520" rx="200" ry="130" fill="url(#shirt)"/>
  <!-- Collar -->
  <polygon points="220,410 256,445 292,410 280,395 256,420 232,395" fill="#f8f8f8" opacity="0.9"/>
  <!-- Neck -->
  <rect x="230" y="360" width="52" height="55" rx="8" fill="url(#skin)"/>
  <!-- Head -->
  <ellipse cx="256" cy="280" rx="95" ry="110" fill="url(#skin)"/>
  <!-- Hair -->
  <ellipse cx="256" cy="210" rx="100" ry="70" fill="url(#hair)"/>
  <ellipse cx="165" cy="260" rx="20" ry="50" fill="url(#hair)"/>
  <ellipse cx="347" cy="260" rx="20" ry="50" fill="url(#hair)"/>
  <!-- Eyebrows -->
  <path d="M205,255 Q220,245 240,250" stroke="#2d1810" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  <path d="M272,250 Q292,245 307,255" stroke="#2d1810" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  <!-- Eyes -->
  <ellipse cx="222" cy="272" rx="16" ry="12" fill="white"/>
  <ellipse cx="290" cy="272" rx="16" ry="12" fill="white"/>
  <circle cx="224" cy="272" r="7" fill="#2c1810"/>
  <circle cx="292" cy="272" r="7" fill="#2c1810"/>
  <circle cx="226" cy="270" r="2.5" fill="white"/>
  <circle cx="294" cy="270" r="2.5" fill="white"/>
  <!-- Nose -->
  <path d="M256,280 L250,310 Q256,316 262,310 Z" fill="#d4a070" opacity="0.5"/>
  <!-- Mouth (neutral/slight smile) -->
  <path d="M232,335 Q256,350 280,335" stroke="#b07050" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Ears -->
  <ellipse cx="160" cy="280" rx="12" ry="20" fill="url(#skin)"/>
  <ellipse cx="352" cy="280" rx="12" ry="20" fill="url(#skin)"/>
</svg>