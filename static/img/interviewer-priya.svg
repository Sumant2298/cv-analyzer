<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 280" width="280" height="280">
  <defs>
    <clipPath id="circle-clip">
      <circle cx="140" cy="140" r="140"/>
    </clipPath>
    <linearGradient id="bg-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="skin-grad" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#D4A574"/>
      <stop offset="100%" stop-color="#C68B59"/>
    </linearGradient>
    <linearGradient id="hair-grad" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0d0d1a"/>
    </linearGradient>
    <linearGradient id="blouse-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#5b21b6"/>
    </linearGradient>
    <linearGradient id="dupatta-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ec4899" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#be185d" stop-opacity="0.5"/>
    </linearGradient>
    <linearGradient id="lip-grad" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#C2555A"/>
      <stop offset="100%" stop-color="#A04048"/>
    </linearGradient>
    <radialGradient id="cheek-l" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#D4846A" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#D4846A" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="cheek-r" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#D4846A" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#D4846A" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <g clip-path="url(#circle-clip)">
    <!-- Background -->
    <rect width="280" height="280" fill="url(#bg-grad)"/>

    <!-- Long hair behind shoulders -->
    <ellipse cx="140" cy="190" rx="90" ry="100" fill="url(#hair-grad)"/>
    <!-- Hair strands falling over shoulders -->
    <path d="M65 160 Q60 200 68 260" stroke="#1a1a2e" stroke-width="18" fill="none" stroke-linecap="round"/>
    <path d="M215 160 Q220 200 212 260" stroke="#1a1a2e" stroke-width="18" fill="none" stroke-linecap="round"/>
    <!-- Hair highlight strands -->
    <path d="M72 170 Q68 210 74 255" stroke="#2d2d44" stroke-width="3" fill="none" opacity="0.4"/>
    <path d="M208 170 Q212 210 206 255" stroke="#2d2d44" stroke-width="3" fill="none" opacity="0.4"/>

    <!-- Blouse / Professional attire -->
    <ellipse cx="140" cy="310" rx="125" ry="85" fill="url(#blouse-grad)"/>
    <!-- Neckline (round/modest) -->
    <path d="M105 235 Q122 248 140 250 Q158 248 175 235" fill="url(#blouse-grad)" stroke="none"/>
    <!-- Collar detail -->
    <path d="M108 232 Q125 244 140 246 Q155 244 172 232" fill="none" stroke="#6d28d9" stroke-width="1.5" opacity="0.6"/>

    <!-- Dupatta draped over left shoulder -->
    <path d="M60 220 Q80 240 70 280" fill="url(#dupatta-grad)" stroke="none"/>
    <path d="M55 225 Q75 245 65 280" fill="none" stroke="#ec4899" stroke-width="0.8" opacity="0.4"/>

    <!-- Neck -->
    <rect x="125" y="195" width="30" height="38" rx="8" fill="url(#skin-grad)"/>
    <!-- Neck shadow -->
    <ellipse cx="140" cy="210" rx="12" ry="3" fill="#B8784D" opacity="0.2"/>

    <!-- Necklace (thin gold chain with small pendant) -->
    <path d="M118 228 Q130 238 140 240 Q150 238 162 228" fill="none" stroke="#D4A030" stroke-width="1.2"/>
    <circle cx="140" cy="240" r="3" fill="#D4A030"/>
    <circle cx="140" cy="240" r="1.5" fill="#E8C060"/>

    <!-- Head / Face shape (feminine oval) -->
    <ellipse cx="140" cy="145" rx="58" ry="68" fill="url(#skin-grad)"/>
    <!-- Jaw / chin (softer, more rounded) -->
    <ellipse cx="140" cy="183" rx="38" ry="18" fill="url(#skin-grad)"/>

    <!-- Ears (smaller) -->
    <ellipse cx="82" cy="145" rx="8" ry="14" fill="#C68B59"/>
    <ellipse cx="82" cy="145" rx="5" ry="9" fill="#B8784D" opacity="0.25"/>
    <ellipse cx="198" cy="145" rx="8" ry="14" fill="#C68B59"/>
    <ellipse cx="198" cy="145" rx="5" ry="9" fill="#B8784D" opacity="0.25"/>

    <!-- Earrings (gold jhumka-style drops) -->
    <circle cx="82" cy="162" r="4" fill="#D4A030"/>
    <circle cx="82" cy="162" r="2" fill="#E8C060"/>
    <circle cx="82" cy="168" r="2.5" fill="#D4A030"/>
    <circle cx="198" cy="162" r="4" fill="#D4A030"/>
    <circle cx="198" cy="162" r="2" fill="#E8C060"/>
    <circle cx="198" cy="168" r="2.5" fill="#D4A030"/>

    <!-- Hair top (center-parted) -->
    <ellipse cx="140" cy="100" rx="62" ry="48" fill="url(#hair-grad)"/>
    <!-- Part line -->
    <line x1="140" y1="62" x2="140" y2="110" stroke="#0d0d1a" stroke-width="1.5" opacity="0.6"/>
    <!-- Hair volume left -->
    <path d="M78 100 Q80 70 105 60 Q125 55 140 62" fill="#1a1a2e"/>
    <!-- Hair volume right -->
    <path d="M202 100 Q200 70 175 60 Q155 55 140 62" fill="#1a1a2e"/>
    <!-- Side hair flowing down -->
    <path d="M78 100 Q75 130 78 160" fill="#1a1a2e" stroke="none"/>
    <path d="M202 100 Q205 130 202 160" fill="#1a1a2e" stroke="none"/>
    <!-- Hair texture -->
    <path d="M95 75 Q115 65 140 68 Q165 65 185 75" fill="none" stroke="#0d0d1a" stroke-width="1.2" opacity="0.4"/>
    <path d="M90 85 Q118 73 140 76 Q162 73 190 85" fill="none" stroke="#0d0d1a" stroke-width="0.8" opacity="0.3"/>
    <!-- Hair shine highlight -->
    <path d="M110 72 Q125 66 138 68" fill="none" stroke="#374151" stroke-width="2" opacity="0.15"/>
    <path d="M142 68 Q155 66 170 72" fill="none" stroke="#374151" stroke-width="2" opacity="0.15"/>

    <!-- Bindi (red dot on forehead) -->
    <circle cx="140" cy="112" r="3" fill="#9B1B30"/>
    <circle cx="140" cy="112" r="1.5" fill="#C62828" opacity="0.6"/>

    <!-- Eyebrows (thin, arched, feminine) -->
    <path d="M105 124 Q116 117 130 121" fill="none" stroke="#1a1a2e" stroke-width="2" stroke-linecap="round"/>
    <path d="M150 121 Q164 117 175 124" fill="none" stroke="#1a1a2e" stroke-width="2" stroke-linecap="round"/>

    <!-- Eyes (larger, almond-shaped) -->
    <!-- Eye whites -->
    <ellipse cx="117" cy="135" rx="15" ry="10" fill="white"/>
    <ellipse cx="163" cy="135" rx="15" ry="10" fill="white"/>

    <!-- Kajal / eyeliner (upper lid) -->
    <path d="M102 133 Q110 126 117 126 Q124 126 132 133" fill="none" stroke="#1a1a2e" stroke-width="1.8" stroke-linecap="round"/>
    <path d="M148 133 Q156 126 163 126 Q170 126 178 133" fill="none" stroke="#1a1a2e" stroke-width="1.8" stroke-linecap="round"/>
    <!-- Lower eyeliner (subtle) -->
    <path d="M104 137 Q117 143 130 137" fill="none" stroke="#3d2b1f" stroke-width="0.8" opacity="0.4"/>
    <path d="M150 137 Q163 143 176 137" fill="none" stroke="#3d2b1f" stroke-width="0.8" opacity="0.4"/>

    <!-- Iris -->
    <circle cx="117" cy="135" r="7.5" fill="#3B2507"/>
    <circle cx="163" cy="135" r="7.5" fill="#3B2507"/>

    <!-- Pupils -->
    <circle cx="117" cy="135" r="3.5" fill="#0d0d0d"/>
    <circle cx="163" cy="135" r="3.5" fill="#0d0d0d"/>

    <!-- Eye highlights -->
    <circle cx="119.5" cy="133" r="2" fill="white" opacity="0.9"/>
    <circle cx="165.5" cy="133" r="2" fill="white" opacity="0.9"/>
    <circle cx="115" cy="136.5" r="1" fill="white" opacity="0.4"/>
    <circle cx="161" cy="136.5" r="1" fill="white" opacity="0.4"/>

    <!-- Eyelid crease -->
    <path d="M104 130 Q117 123 130 130" fill="none" stroke="#B8784D" stroke-width="0.7" opacity="0.4"/>
    <path d="M150 130 Q163 123 176 130" fill="none" stroke="#B8784D" stroke-width="0.7" opacity="0.4"/>

    <!-- Nose -->
    <path d="M140 140 L137.5 160 Q135 166 140 166 Q145 166 142.5 160 Z" fill="#B8784D" opacity="0.3"/>
    <!-- Nose tip -->
    <ellipse cx="140" cy="163" rx="4.5" ry="2.8" fill="#D4A574" opacity="0.4"/>
    <!-- Nostrils -->
    <ellipse cx="136" cy="164" rx="2" ry="1.3" fill="#A06D42" opacity="0.35"/>
    <ellipse cx="144" cy="164" rx="2" ry="1.3" fill="#A06D42" opacity="0.35"/>

    <!-- Cheeks -->
    <ellipse cx="100" cy="152" rx="13" ry="9" fill="url(#cheek-l)"/>
    <ellipse cx="180" cy="152" rx="13" ry="9" fill="url(#cheek-r)"/>

    <!-- Mouth / Lips (warm, fuller, professional smile) -->
    <!-- Upper lip -->
    <path d="M125 178 Q130 175 136 177 L140 176 L144 177 Q150 175 155 178"
          fill="url(#lip-grad)" stroke="none"/>
    <!-- Lower lip -->
    <path d="M125 178 Q133 185 140 186 Q147 185 155 178"
          fill="url(#lip-grad)" stroke="none" opacity="0.85"/>
    <!-- Lip line -->
    <path d="M126 179 Q133 182 140 182 Q147 182 154 179" fill="none" stroke="#A04048" stroke-width="0.6" opacity="0.5"/>
    <!-- Smile line -->
    <path d="M122 179 Q124 181 126 179" fill="none" stroke="#B8784D" stroke-width="0.5" opacity="0.3"/>
    <path d="M154 179 Q156 181 158 179" fill="none" stroke="#B8784D" stroke-width="0.5" opacity="0.3"/>
  </g>

  <!-- Outer glow ring -->
  <circle cx="140" cy="140" r="139" fill="none" stroke="url(#blouse-grad)" stroke-width="2" opacity="0.3"/>
</svg>
