<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 280" width="280" height="280">
  <defs>
    <clipPath id="circle-clip"><circle cx="140" cy="140" r="140"/></clipPath>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e1b4b"/><stop offset="100%" stop-color="#0f0a2e"/>
    </linearGradient>
    <linearGradient id="skin" x1=".5" y1="0" x2=".5" y2="1">
      <stop offset="0%" stop-color="#dea56e"/><stop offset="100%" stop-color="#c48a52"/>
    </linearGradient>
    <linearGradient id="hair" x1=".5" y1="0" x2=".5" y2="1">
      <stop offset="0%" stop-color="#1a0e24"/><stop offset="100%" stop-color="#0c0614"/>
    </linearGradient>
    <linearGradient id="blouse" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6366f1"/><stop offset="100%" stop-color="#4338ca"/>
    </linearGradient>
    <linearGradient id="lips" x1=".5" y1="0" x2=".5" y2="1">
      <stop offset="0%" stop-color="#c45058"/><stop offset="100%" stop-color="#a03840"/>
    </linearGradient>
    <radialGradient id="blush" cx=".5" cy=".5" r=".5">
      <stop offset="0%" stop-color="#d08060" stop-opacity=".3"/>
      <stop offset="100%" stop-color="#d08060" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <g clip-path="url(#circle-clip)">
    <!-- BG -->
    <rect width="280" height="280" fill="url(#bg)"/>
    <circle cx="140" cy="128" r="110" fill="#312e81" opacity=".12"/>

    <!-- HAIR BEHIND shoulders -->
    <path d="M68 150 Q60 200 66 275 L95 275 Q85 205 86 158Z" fill="url(#hair)"/>
    <path d="M212 150 Q220 200 214 275 L185 275 Q195 205 194 158Z" fill="url(#hair)"/>
    <path d="M72 165 Q62 220 72 275" stroke="#1a0e24" stroke-width="18" fill="none" stroke-linecap="round"/>
    <path d="M208 165 Q218 220 208 275" stroke="#1a0e24" stroke-width="18" fill="none" stroke-linecap="round"/>

    <!-- BLOUSE -->
    <ellipse cx="140" cy="305" rx="125" ry="85" fill="url(#blouse)"/>
    <path d="M110 228 Q126 248 140 250 Q154 248 170 228" fill="url(#blouse)"/>
    <path d="M112 226 Q128 244 140 246 Q152 244 168 226" fill="none" stroke="#818cf8" stroke-width="1" opacity=".4"/>
    <!-- Dupatta -->
    <path d="M60 218 Q78 238 72 280" fill="#a78bfa" fill-opacity=".15" stroke="#a78bfa" stroke-width=".5" stroke-opacity=".2"/>

    <!-- NECK -->
    <rect x="125" y="194" width="30" height="36" rx="10" fill="url(#skin)"/>
    <ellipse cx="140" cy="228" rx="15" ry="4" fill="#a06830" opacity=".12"/>

    <!-- NECKLACE -->
    <path d="M122 226 Q132 234 140 236 Q148 234 158 226" fill="none" stroke="#d4a030" stroke-width="1.2"/>
    <circle cx="140" cy="236" r="2.5" fill="#d4a030"/>
    <circle cx="140" cy="236" r="1.2" fill="#e8c060"/>

    <!-- FACE -->
    <ellipse cx="140" cy="146" rx="52" ry="62" fill="url(#skin)"/>
    <!-- Wider jaw for natural proportion -->
    <ellipse cx="140" cy="180" rx="42" ry="20" fill="url(#skin)"/>
    <!-- Chin -->
    <ellipse cx="140" cy="196" rx="14" ry="6" fill="url(#skin)"/>

    <!-- EARS -->
    <ellipse cx="88" cy="150" rx="6" ry="10" fill="#c48a52"/>
    <ellipse cx="192" cy="150" rx="6" ry="10" fill="#c48a52"/>

    <!-- EARRINGS -->
    <circle cx="88" cy="163" r="3" fill="#d4a030"/>
    <circle cx="88" cy="163" r="1.5" fill="#ecd070"/>
    <ellipse cx="88" cy="168" rx="2" ry="2.5" fill="#d4a030" opacity=".75"/>
    <circle cx="192" cy="163" r="3" fill="#d4a030"/>
    <circle cx="192" cy="163" r="1.5" fill="#ecd070"/>
    <ellipse cx="192" cy="168" rx="2" ry="2.5" fill="#d4a030" opacity=".75"/>

    <!-- HAIR TOP -->
    <ellipse cx="140" cy="100" rx="58" ry="48" fill="url(#hair)"/>
    <ellipse cx="140" cy="84" rx="52" ry="30" fill="#1a0e24"/>
    <line x1="140" y1="60" x2="140" y2="108" stroke="#0c0614" stroke-width="1" opacity=".6"/>
    <!-- Left side -->
    <path d="M82 102 Q80 68 110 58 Q130 52 140 58" fill="#1a0e24"/>
    <path d="M82 102 Q78 132 82 160" fill="#1a0e24"/>
    <!-- Right side -->
    <path d="M198 102 Q200 68 170 58 Q150 52 140 58" fill="#1a0e24"/>
    <path d="M198 102 Q202 132 198 160" fill="#1a0e24"/>
    <!-- Hair shine -->
    <path d="M108 70 Q124 62 138 66" fill="none" stroke="#3a2550" stroke-width="2.5" opacity=".2" stroke-linecap="round"/>
    <path d="M142 66 Q156 62 172 70" fill="none" stroke="#3a2550" stroke-width="2.5" opacity=".2" stroke-linecap="round"/>

    <!-- BINDI -->
    <circle cx="140" cy="116" r="2.5" fill="#c41e3a"/>
    <circle cx="140" cy="116" r="1.2" fill="#e83050" opacity=".5"/>

    <!-- EYEBROWS — bold, well-defined -->
    <path d="M110 129 Q120 122 132 126" fill="none" stroke="#2d1a3e" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M148 126 Q160 122 170 129" fill="none" stroke="#2d1a3e" stroke-width="2.5" stroke-linecap="round"/>

    <!-- EYES — proportional (18px wide on 104px face = ~17%) -->
    <!-- Eye whites -->
    <ellipse cx="120" cy="140" rx="9" ry="6.5" fill="white"/>
    <ellipse cx="160" cy="140" rx="9" ry="6.5" fill="white"/>
    <!-- Upper lash line -->
    <path d="M111 139 Q116 133 120 133 Q124 133 129 139" fill="none" stroke="#1a0e24" stroke-width="1.8" stroke-linecap="round"/>
    <path d="M151 139 Q156 133 160 133 Q164 133 169 139" fill="none" stroke="#1a0e24" stroke-width="1.8" stroke-linecap="round"/>
    <!-- Lower lid -->
    <path d="M112 141 Q120 145 128 141" fill="none" stroke="#8b7060" stroke-width=".6" opacity=".25"/>
    <path d="M152 141 Q160 145 168 141" fill="none" stroke="#8b7060" stroke-width=".6" opacity=".25"/>
    <!-- Iris -->
    <circle cx="120" cy="140" r="4.5" fill="#3b2507"/>
    <circle cx="160" cy="140" r="4.5" fill="#3b2507"/>
    <!-- Pupil -->
    <circle cx="120" cy="140" r="2.5" fill="#0a0a0a"/>
    <circle cx="160" cy="140" r="2.5" fill="#0a0a0a"/>
    <!-- Catch lights -->
    <circle cx="121.5" cy="138" r="1.6" fill="white" opacity=".9"/>
    <circle cx="161.5" cy="138" r="1.6" fill="white" opacity=".9"/>
    <circle cx="118.5" cy="141" r=".7" fill="white" opacity=".3"/>
    <circle cx="158.5" cy="141" r=".7" fill="white" opacity=".3"/>

    <!-- NOSE — subtle, elegant -->
    <path d="M140 130 L138.5 157 Q137 161 140 161 Q143 161 141.5 157Z" fill="#b87840" opacity=".12"/>
    <ellipse cx="140" cy="159" rx="4.5" ry="2.5" fill="#d0a060" opacity=".2"/>
    <ellipse cx="137" cy="160" rx="1.8" ry="1" fill="#a06838" opacity=".22"/>
    <ellipse cx="143" cy="160" rx="1.8" ry="1" fill="#a06838" opacity=".22"/>

    <!-- CHEEKS -->
    <ellipse cx="104" cy="154" rx="12" ry="9" fill="url(#blush)"/>
    <ellipse cx="176" cy="154" rx="12" ry="9" fill="url(#blush)"/>

    <!-- MOUTH — warm, confident smile -->
    <!-- Upper lip with cupid's bow -->
    <path d="M127 176 Q132 172 137 174 L140 173 L143 174 Q148 172 153 176" fill="url(#lips)"/>
    <!-- Lower lip — fuller, more visible -->
    <path d="M127 176 Q134 184 140 185 Q146 184 153 176" fill="url(#lips)" opacity=".85"/>
    <!-- Lip line -->
    <path d="M128 177 Q134 179 140 179 Q146 179 152 177" fill="none" stroke="#a03840" stroke-width=".6" opacity=".45"/>
    <!-- Smile corners — more prominent -->
    <path d="M124 177 Q126 180 128 177" fill="none" stroke="#b87840" stroke-width=".5" opacity=".35"/>
    <path d="M152 177 Q154 180 156 177" fill="none" stroke="#b87840" stroke-width=".5" opacity=".35"/>

    <!-- CHIN/JAW SHADOW -->
    <ellipse cx="140" cy="202" rx="30" ry="5" fill="#a06830" opacity=".06"/>
  </g>

  <!-- Frame ring -->
  <circle cx="140" cy="140" r="139" fill="none" stroke="url(#blouse)" stroke-width="2" opacity=".2"/>
</svg>
