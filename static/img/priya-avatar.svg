<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 280" width="280" height="280">
  <defs>
    <clipPath id="circle-clip"><circle cx="140" cy="140" r="140"/></clipPath>
    <!-- Background: soft warm gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e8e0d8"/><stop offset="100%" stop-color="#d4c8ba"/>
    </linearGradient>
    <!-- Skin: light warm complexion -->
    <linearGradient id="skin" x1=".5" y1="0" x2=".5" y2="1">
      <stop offset="0%" stop-color="#f5dcc4"/><stop offset="100%" stop-color="#eacbaa"/>
    </linearGradient>
    <!-- Hair: medium-dark brown with warm tones -->
    <linearGradient id="hair" x1=".5" y1="0" x2=".5" y2="1">
      <stop offset="0%" stop-color="#5a3825"/><stop offset="100%" stop-color="#3e2415"/>
    </linearGradient>
    <!-- Blouse: light grey / off-white -->
    <linearGradient id="blouse" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e8e4e0"/><stop offset="100%" stop-color="#cdc5bc"/>
    </linearGradient>
    <!-- Lips: natural soft pink -->
    <linearGradient id="lips" x1=".5" y1="0" x2=".5" y2="1">
      <stop offset="0%" stop-color="#d4838a"/><stop offset="100%" stop-color="#c06e75"/>
    </linearGradient>
    <!-- Blush -->
    <radialGradient id="blush" cx=".5" cy=".5" r=".5">
      <stop offset="0%" stop-color="#e8a090" stop-opacity=".22"/>
      <stop offset="100%" stop-color="#e8a090" stop-opacity="0"/>
    </radialGradient>
    <!-- Neck shadow -->
    <linearGradient id="neckShadow" x1=".5" y1="0" x2=".5" y2="1">
      <stop offset="0%" stop-color="#e0bb98"/><stop offset="100%" stop-color="#eacbaa"/>
    </linearGradient>
  </defs>

  <style>
    /* ===== BLINK ANIMATION ===== */
    @keyframes blink {
      0%, 92%, 100% { transform: scaleY(1); }
      95% { transform: scaleY(0.05); }
      97% { transform: scaleY(1); }
    }
    .eye-group {
      animation: blink 4s ease-in-out infinite;
      transform-origin: center;
    }
    /* Second eye blinks slightly offset for realism */
    .eye-group.right {
      animation: blink 4s ease-in-out infinite;
      animation-delay: 0.04s;
    }
    /* Occasional double blink */
    @keyframes blink2 {
      0%, 90%, 100% { transform: scaleY(1); }
      92% { transform: scaleY(0.05); }
      94% { transform: scaleY(1); }
      96% { transform: scaleY(0.05); }
      98% { transform: scaleY(1); }
    }

    /* ===== PUPIL MICRO-MOVEMENT ===== */
    @keyframes pupilDrift {
      0%, 100% { transform: translate(0, 0); }
      20% { transform: translate(0.5px, -0.3px); }
      40% { transform: translate(-0.3px, 0.2px); }
      60% { transform: translate(0.4px, 0.4px); }
      80% { transform: translate(-0.5px, -0.2px); }
    }
    .pupil-group { animation: pupilDrift 6s ease-in-out infinite; }
    .pupil-group.right { animation: pupilDrift 6s ease-in-out infinite; animation-delay: -1s; }

    /* ===== BREATHING ===== */
    @keyframes breathe {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-1.5px); }
    }
    .body-group { animation: breathe 4s ease-in-out infinite; }

    /* ===== SUBTLE MOUTH MOVEMENT (alive feel) ===== */
    @keyframes mouthSubtle {
      0%, 85%, 100% { transform: scaleY(1) scaleX(1); }
      90% { transform: scaleY(0.92) scaleX(1.02); }
      95% { transform: scaleY(1.04) scaleX(0.98); }
    }
    .mouth-group {
      animation: mouthSubtle 7s ease-in-out infinite;
      transform-origin: 140px 180px;
    }

    /* ===== EYEBROW MICRO-RAISE ===== */
    @keyframes browRaise {
      0%, 88%, 100% { transform: translateY(0); }
      92% { transform: translateY(-0.8px); }
      96% { transform: translateY(0); }
    }
    .brow-group { animation: browRaise 5s ease-in-out infinite; }
    .brow-group.right { animation-delay: 0.3s; }

    /* ===== HAIR SWAY ===== */
    @keyframes hairSway {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(0.3deg); }
    }
    .hair-left { animation: hairSway 5s ease-in-out infinite; transform-origin: 80px 100px; }
    .hair-right { animation: hairSway 5s ease-in-out infinite reverse; transform-origin: 200px 100px; }

    /* ===== CATCH LIGHT SPARKLE ===== */
    @keyframes sparkle {
      0%, 100% { opacity: 0.85; }
      50% { opacity: 0.6; }
    }
    .catch-light { animation: sparkle 3s ease-in-out infinite; }
    .catch-light.right { animation-delay: -1.5s; }
  </style>

  <g clip-path="url(#circle-clip)">
    <!-- ========== BACKGROUND ========== -->
    <rect width="280" height="280" fill="url(#bg)"/>
    <circle cx="90" cy="80" r="140" fill="#f0e8e0" opacity=".18"/>

    <!-- ========== HAIR BEHIND (long flowing, past shoulders) ========== -->
    <g class="hair-left">
      <path d="M72 135 Q58 180 52 240 Q50 265 58 280 L98 280 Q88 250 84 200 Q82 170 84 145Z" fill="url(#hair)"/>
      <path d="M66 170 Q56 220 60 275" stroke="#4a3020" stroke-width="14" fill="none" stroke-linecap="round" opacity=".6"/>
      <path d="M78 160 Q68 215 72 275" stroke="#5a3825" stroke-width="10" fill="none" stroke-linecap="round" opacity=".4"/>
    </g>
    <g class="hair-right">
      <path d="M208 135 Q222 180 228 240 Q230 265 222 280 L182 280 Q192 250 196 200 Q198 170 196 145Z" fill="url(#hair)"/>
      <path d="M214 170 Q224 220 220 275" stroke="#4a3020" stroke-width="14" fill="none" stroke-linecap="round" opacity=".6"/>
      <path d="M202 160 Q212 215 208 275" stroke="#5a3825" stroke-width="10" fill="none" stroke-linecap="round" opacity=".4"/>
    </g>

    <!-- ========== BODY GROUP (breathing animation) ========== -->
    <g class="body-group">
      <!-- BLOUSE / TOP (light grey, collared) -->
      <ellipse cx="140" cy="308" rx="130" ry="88" fill="url(#blouse)"/>
      <path d="M108 230 Q124 252 140 256 Q156 252 172 230" fill="url(#blouse)"/>
      <path d="M108 230 L128 250" fill="none" stroke="#b8b0a8" stroke-width="1.2" opacity=".5"/>
      <path d="M172 230 L152 250" fill="none" stroke="#b8b0a8" stroke-width="1.2" opacity=".5"/>
      <path d="M105 228 Q110 222 118 226 L128 248 Q122 244 108 230Z" fill="#f0ece8" opacity=".6"/>
      <path d="M175 228 Q170 222 162 226 L152 248 Q158 244 172 230Z" fill="#f0ece8" opacity=".6"/>
    </g>

    <!-- ========== NECK ========== -->
    <rect x="124" y="196" width="32" height="36" rx="12" fill="url(#neckShadow)"/>
    <ellipse cx="140" cy="230" rx="16" ry="4" fill="#d4aa80" opacity=".1"/>

    <!-- ========== FACE (oval, soft jaw) ========== -->
    <ellipse cx="140" cy="148" rx="54" ry="60" fill="url(#skin)"/>
    <ellipse cx="140" cy="178" rx="44" ry="22" fill="url(#skin)"/>
    <ellipse cx="140" cy="198" rx="16" ry="7" fill="url(#skin)"/>

    <!-- ========== EARS ========== -->
    <ellipse cx="86" cy="152" rx="5" ry="9" fill="#e4bfa0"/>
    <ellipse cx="194" cy="152" rx="5" ry="9" fill="#e4bfa0"/>

    <!-- ========== EARRINGS (small silver hoops) ========== -->
    <circle cx="86" cy="162" r="4" fill="none" stroke="#c0b8b0" stroke-width="1.5"/>
    <circle cx="86" cy="162" r="4" fill="none" stroke="#d8d0c8" stroke-width="0.6"/>
    <circle cx="194" cy="162" r="4" fill="none" stroke="#c0b8b0" stroke-width="1.5"/>
    <circle cx="194" cy="162" r="4" fill="none" stroke="#d8d0c8" stroke-width="0.6"/>

    <!-- ========== HAIR TOP ========== -->
    <ellipse cx="140" cy="100" rx="62" ry="50" fill="url(#hair)"/>
    <ellipse cx="140" cy="82" rx="56" ry="32" fill="#4a3020"/>
    <line x1="132" y1="56" x2="134" y2="100" stroke="#3e2415" stroke-width="1.2" opacity=".5"/>
    <path d="M78 105 Q76 68 108 56 Q128 48 134 56" fill="#4a3020"/>
    <path d="M78 105 Q74 135 78 162" fill="#4a3020"/>
    <path d="M202 105 Q204 68 172 56 Q148 48 134 56" fill="url(#hair)"/>
    <path d="M202 105 Q206 135 202 162" fill="url(#hair)"/>
    <path d="M80 115 Q76 140 82 165" fill="#4a3020" opacity=".8"/>
    <path d="M200 115 Q204 140 198 165" fill="#3e2415" opacity=".8"/>
    <!-- Hair highlights -->
    <path d="M104 66 Q120 58 133 62" fill="none" stroke="#7a5035" stroke-width="3" opacity=".25" stroke-linecap="round"/>
    <path d="M136 62 Q152 58 170 66" fill="none" stroke="#7a5035" stroke-width="2.5" opacity=".2" stroke-linecap="round"/>
    <path d="M96 80 Q110 74 125 78" fill="none" stroke="#6a4530" stroke-width="2" opacity=".15" stroke-linecap="round"/>

    <!-- ========== EYEBROWS (animated micro-raise) ========== -->
    <g class="brow-group">
      <path d="M108 130 Q118 123 132 127" fill="none" stroke="#5a3828" stroke-width="2.2" stroke-linecap="round"/>
    </g>
    <g class="brow-group right">
      <path d="M148 127 Q162 123 172 130" fill="none" stroke="#5a3828" stroke-width="2.2" stroke-linecap="round"/>
    </g>

    <!-- ========== LEFT EYE (animated blink) ========== -->
    <g class="eye-group" style="transform-origin: 120px 141px;">
      <!-- Eye white -->
      <ellipse cx="120" cy="141" rx="9.5" ry="6" fill="white"/>
      <!-- Upper lash line -->
      <path d="M110.5 140 Q115 134 120 134 Q125 134 129.5 140" fill="none" stroke="#3a2515" stroke-width="1.8" stroke-linecap="round"/>
      <!-- Lower lid -->
      <path d="M112 143 Q120 146.5 128 143" fill="none" stroke="#c0a898" stroke-width=".5" opacity=".3"/>
      <!-- Iris -->
      <circle cx="120" cy="141" r="4.5" fill="#6b4226"/>
      <circle cx="120" cy="141" r="3" fill="#4a2c18"/>
      <!-- Pupil + micro-movement -->
      <g class="pupil-group">
        <circle cx="120" cy="141" r="2" fill="#1a0e08"/>
      </g>
      <!-- Catch lights -->
      <circle cx="122" cy="139" r="1.8" fill="white" class="catch-light"/>
      <circle cx="118.5" cy="142" r=".8" fill="white" opacity=".3"/>
      <!-- Eyelid crease -->
      <path d="M112 133 Q120 130 128 133" fill="none" stroke="#d0b8a0" stroke-width=".6" opacity=".3"/>
    </g>

    <!-- ========== RIGHT EYE (animated blink, slight delay) ========== -->
    <g class="eye-group right" style="transform-origin: 160px 141px;">
      <!-- Eye white -->
      <ellipse cx="160" cy="141" rx="9.5" ry="6" fill="white"/>
      <!-- Upper lash line -->
      <path d="M150.5 140 Q155 134 160 134 Q165 134 169.5 140" fill="none" stroke="#3a2515" stroke-width="1.8" stroke-linecap="round"/>
      <!-- Lower lid -->
      <path d="M152 143 Q160 146.5 168 143" fill="none" stroke="#c0a898" stroke-width=".5" opacity=".3"/>
      <!-- Iris -->
      <circle cx="160" cy="141" r="4.5" fill="#6b4226"/>
      <circle cx="160" cy="141" r="3" fill="#4a2c18"/>
      <!-- Pupil + micro-movement -->
      <g class="pupil-group right">
        <circle cx="160" cy="141" r="2" fill="#1a0e08"/>
      </g>
      <!-- Catch lights -->
      <circle cx="162" cy="139" r="1.8" fill="white" class="catch-light right"/>
      <circle cx="158.5" cy="142" r=".8" fill="white" opacity=".3"/>
      <!-- Eyelid crease -->
      <path d="M152 133 Q160 130 168 133" fill="none" stroke="#d0b8a0" stroke-width=".6" opacity=".3"/>
    </g>

    <!-- ========== NOSE ========== -->
    <path d="M140 132 L138.5 158 Q137 162 140 162 Q143 162 141.5 158Z" fill="#d4a880" opacity=".1"/>
    <ellipse cx="140" cy="160" rx="5" ry="2.5" fill="#d8b090" opacity=".15"/>
    <ellipse cx="137" cy="161" rx="1.6" ry=".9" fill="#c09870" opacity=".18"/>
    <ellipse cx="143" cy="161" rx="1.6" ry=".9" fill="#c09870" opacity=".18"/>
    <line x1="140" y1="134" x2="140" y2="155" stroke="white" stroke-width="1.5" opacity=".06"/>

    <!-- ========== CHEEKS ========== -->
    <ellipse cx="102" cy="156" rx="14" ry="10" fill="url(#blush)"/>
    <ellipse cx="178" cy="156" rx="14" ry="10" fill="url(#blush)"/>

    <!-- ========== MOUTH (animated subtle movement) ========== -->
    <g class="mouth-group">
      <!-- Upper lip â€” cupid's bow -->
      <path d="M126 177 Q131 173 136 175 L140 174 L144 175 Q149 173 154 177" fill="url(#lips)"/>
      <!-- Lower lip -->
      <path d="M126 177 Q133 185 140 186 Q147 185 154 177" fill="url(#lips)" opacity=".8"/>
      <!-- Teeth hint -->
      <path d="M129 178 Q135 180 140 180 Q145 180 151 178" fill="white" opacity=".15"/>
      <!-- Lip line -->
      <path d="M128 178 Q134 180 140 180 Q146 180 152 178" fill="none" stroke="#b06068" stroke-width=".5" opacity=".4"/>
      <!-- Dimples -->
      <path d="M123 177 Q125 181 127 178" fill="none" stroke="#c8a090" stroke-width=".6" opacity=".35"/>
      <path d="M153 178 Q155 181 157 177" fill="none" stroke="#c8a090" stroke-width=".6" opacity=".35"/>
    </g>

    <!-- ========== CHIN/JAW SHADOW ========== -->
    <ellipse cx="140" cy="204" rx="32" ry="5" fill="#d4aa88" opacity=".06"/>

    <!-- ========== HAIR WISPS ========== -->
    <path d="M100 108 Q112 98 126 104" fill="none" stroke="#5a3825" stroke-width="1.5" opacity=".2" stroke-linecap="round"/>
    <path d="M155 102 Q168 96 182 106" fill="none" stroke="#4a3020" stroke-width="1.5" opacity=".15" stroke-linecap="round"/>
  </g>

  <!-- Subtle circular frame -->
  <circle cx="140" cy="140" r="139" fill="none" stroke="#c0b8b0" stroke-width="1.5" opacity=".2"/>
</svg>