<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 280" width="280" height="280">
  <defs>
    <clipPath id="circle-clip">
      <circle cx="140" cy="140" r="140"/>
    </clipPath>

    <!-- Background gradient — soft warm -->
    <linearGradient id="bg-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#0f0a2e"/>
    </linearGradient>

    <!-- Skin — warm golden-brown -->
    <linearGradient id="skin" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#e0a870"/>
      <stop offset="100%" stop-color="#c88e55"/>
    </linearGradient>

    <!-- Skin shadow -->
    <linearGradient id="skin-shadow" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#b87840"/>
      <stop offset="100%" stop-color="#a06830"/>
    </linearGradient>

    <!-- Hair — rich dark -->
    <linearGradient id="hair" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#1c1025"/>
      <stop offset="100%" stop-color="#0a0610"/>
    </linearGradient>

    <!-- Hair highlight -->
    <linearGradient id="hair-hi" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3d2855" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#1c1025" stop-opacity="0"/>
    </linearGradient>

    <!-- Blouse — modern indigo -->
    <linearGradient id="blouse" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#4338ca"/>
    </linearGradient>

    <!-- Lip color -->
    <linearGradient id="lips" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#c85a60"/>
      <stop offset="100%" stop-color="#a84048"/>
    </linearGradient>

    <!-- Cheek blush -->
    <radialGradient id="blush-l" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#d4846a" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#d4846a" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blush-r" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#d4846a" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#d4846a" stop-opacity="0"/>
    </radialGradient>

    <!-- Eye highlight -->
    <radialGradient id="eye-glow" cx="0.4" cy="0.35" r="0.6">
      <stop offset="0%" stop-color="white" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>

    <!-- Ambient light on face -->
    <radialGradient id="face-light" cx="0.5" cy="0.3" r="0.6">
      <stop offset="0%" stop-color="#f5d0a0" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#f5d0a0" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <g clip-path="url(#circle-clip)">
    <!-- Background -->
    <rect width="280" height="280" fill="url(#bg-grad)"/>
    <!-- Subtle radial glow behind head -->
    <circle cx="140" cy="130" r="120" fill="#312e81" opacity="0.15"/>

    <!-- === HAIR BEHIND (flowing over shoulders) === -->
    <path d="M60 145 Q55 195 60 260 L90 260 Q80 200 82 155 Z" fill="url(#hair)"/>
    <path d="M220 145 Q225 195 220 260 L190 260 Q200 200 198 155 Z" fill="url(#hair)"/>
    <!-- Hair strands behind shoulders -->
    <path d="M65 160 Q58 210 65 265" stroke="#1c1025" stroke-width="20" fill="none" stroke-linecap="round"/>
    <path d="M215 160 Q222 210 215 265" stroke="#1c1025" stroke-width="20" fill="none" stroke-linecap="round"/>
    <!-- Hair strand highlights -->
    <path d="M70 175 Q64 215 70 258" stroke="#2a1d3d" stroke-width="2" fill="none" opacity="0.3"/>
    <path d="M210 175 Q216 215 210 258" stroke="#2a1d3d" stroke-width="2" fill="none" opacity="0.3"/>

    <!-- === CLOTHING === -->
    <!-- Shoulders / blouse -->
    <ellipse cx="140" cy="310" rx="130" ry="88" fill="url(#blouse)"/>
    <!-- Neckline — elegant round -->
    <path d="M108 232 Q125 250 140 252 Q155 250 172 232" fill="url(#blouse)"/>
    <!-- Neckline rim -->
    <path d="M110 230 Q127 247 140 249 Q153 247 170 230" fill="none" stroke="#818cf8" stroke-width="1" opacity="0.5"/>

    <!-- Dupatta (sheer drape over left shoulder) -->
    <path d="M55 220 Q75 240 68 280" fill="#a78bfa" fill-opacity="0.18" stroke="#a78bfa" stroke-width="0.5" stroke-opacity="0.25"/>

    <!-- === NECK === -->
    <rect x="124" y="195" width="32" height="38" rx="10" fill="url(#skin)"/>
    <!-- Neck shadow -->
    <ellipse cx="140" cy="230" rx="16" ry="5" fill="#a06830" opacity="0.15"/>

    <!-- === NECKLACE (thin gold chain) === -->
    <path d="M120 228 Q131 237 140 239 Q149 237 160 228" fill="none" stroke="#d4a030" stroke-width="1"/>
    <circle cx="140" cy="239" r="2.5" fill="#d4a030"/>
    <circle cx="140" cy="239" r="1.2" fill="#e8c060"/>

    <!-- === HEAD / FACE === -->
    <!-- Main face oval -->
    <ellipse cx="140" cy="144" rx="56" ry="66" fill="url(#skin)"/>
    <!-- Jaw — soft, feminine -->
    <ellipse cx="140" cy="182" rx="36" ry="17" fill="url(#skin)"/>
    <!-- Face ambient light -->
    <ellipse cx="140" cy="135" rx="45" ry="50" fill="url(#face-light)"/>
    <!-- Chin highlight -->
    <ellipse cx="140" cy="192" rx="8" ry="3" fill="#f0c888" opacity="0.1"/>

    <!-- === EARS (partially hidden by hair) === -->
    <ellipse cx="84" cy="148" rx="7" ry="12" fill="#c88e55"/>
    <ellipse cx="196" cy="148" rx="7" ry="12" fill="#c88e55"/>

    <!-- === EARRINGS (modern gold drops) === -->
    <circle cx="84" cy="162" r="3.5" fill="#d4a030"/>
    <circle cx="84" cy="162" r="1.8" fill="#ecd070"/>
    <ellipse cx="84" cy="168" rx="2.5" ry="3" fill="#d4a030" opacity="0.8"/>
    <circle cx="196" cy="162" r="3.5" fill="#d4a030"/>
    <circle cx="196" cy="162" r="1.8" fill="#ecd070"/>
    <ellipse cx="196" cy="168" rx="2.5" ry="3" fill="#d4a030" opacity="0.8"/>

    <!-- === HAIR TOP === -->
    <!-- Main hair mass -->
    <ellipse cx="140" cy="100" rx="62" ry="50" fill="url(#hair)"/>
    <!-- Hair volume top -->
    <ellipse cx="140" cy="82" rx="56" ry="32" fill="#1c1025"/>
    <!-- Center part line -->
    <line x1="140" y1="58" x2="140" y2="108" stroke="#0a0610" stroke-width="1.2" opacity="0.7"/>
    <!-- Left side hair -->
    <path d="M78 100 Q76 65 108 55 Q128 50 140 56" fill="#1c1025"/>
    <path d="M78 100 Q74 130 78 158" fill="#1c1025"/>
    <!-- Right side hair -->
    <path d="M202 100 Q204 65 172 55 Q152 50 140 56" fill="#1c1025"/>
    <path d="M202 100 Q206 130 202 158" fill="#1c1025"/>
    <!-- Hair shine arcs -->
    <path d="M105 68 Q122 60 138 64" fill="none" stroke="#4a3568" stroke-width="3" opacity="0.18" stroke-linecap="round"/>
    <path d="M142 64 Q158 60 175 68" fill="none" stroke="#4a3568" stroke-width="3" opacity="0.18" stroke-linecap="round"/>
    <!-- Hair texture -->
    <path d="M92 80 Q118 68 140 72 Q162 68 188 80" fill="none" stroke="#0a0610" stroke-width="1" opacity="0.25"/>
    <path d="M88 92 Q116 78 140 82 Q164 78 192 92" fill="none" stroke="#0a0610" stroke-width="0.7" opacity="0.18"/>

    <!-- === BINDI === -->
    <circle cx="140" cy="112" r="2.8" fill="#c41e3a"/>
    <circle cx="140" cy="112" r="1.4" fill="#e83050" opacity="0.5"/>

    <!-- === EYEBROWS (clean, arched) === -->
    <path d="M107 124 Q117 118 130 121" fill="none" stroke="#2d1a3e" stroke-width="2.2" stroke-linecap="round"/>
    <path d="M150 121 Q163 118 173 124" fill="none" stroke="#2d1a3e" stroke-width="2.2" stroke-linecap="round"/>

    <!-- === EYES === -->
    <!-- Eye whites -->
    <ellipse cx="118" cy="136" rx="13.5" ry="9.5" fill="white"/>
    <ellipse cx="162" cy="136" rx="13.5" ry="9.5" fill="white"/>

    <!-- Upper eyeliner (kajal) -->
    <path d="M104 134 Q112 127 118 127 Q124 127 132 134" fill="none" stroke="#1c1025" stroke-width="2" stroke-linecap="round"/>
    <path d="M148 134 Q156 127 162 127 Q168 127 176 134" fill="none" stroke="#1c1025" stroke-width="2" stroke-linecap="round"/>

    <!-- Lower lid line (subtle) -->
    <path d="M106 138 Q118 143 130 138" fill="none" stroke="#8b6f5a" stroke-width="0.7" opacity="0.3"/>
    <path d="M150 138 Q162 143 174 138" fill="none" stroke="#8b6f5a" stroke-width="0.7" opacity="0.3"/>

    <!-- Iris -->
    <circle cx="118" cy="136" r="7" fill="#3b2507"/>
    <circle cx="162" cy="136" r="7" fill="#3b2507"/>
    <!-- Iris inner ring -->
    <circle cx="118" cy="136" r="5" fill="#2a1a05"/>
    <circle cx="162" cy="136" r="5" fill="#2a1a05"/>

    <!-- Pupils -->
    <circle cx="118" cy="136" r="3.2" fill="#080808"/>
    <circle cx="162" cy="136" r="3.2" fill="#080808"/>

    <!-- Eye highlights (catch lights) -->
    <circle cx="120.5" cy="133.5" r="2.2" fill="white" opacity="0.92"/>
    <circle cx="164.5" cy="133.5" r="2.2" fill="white" opacity="0.92"/>
    <circle cx="116" cy="137.5" r="1" fill="white" opacity="0.35"/>
    <circle cx="160" cy="137.5" r="1" fill="white" opacity="0.35"/>

    <!-- Eye glow -->
    <ellipse cx="118" cy="135" rx="10" ry="8" fill="url(#eye-glow)"/>
    <ellipse cx="162" cy="135" rx="10" ry="8" fill="url(#eye-glow)"/>

    <!-- Eyelid crease -->
    <path d="M106 130 Q118 124 130 130" fill="none" stroke="#b87840" stroke-width="0.6" opacity="0.3"/>
    <path d="M150 130 Q162 124 174 130" fill="none" stroke="#b87840" stroke-width="0.6" opacity="0.3"/>

    <!-- === NOSE === -->
    <!-- Nose bridge shadow -->
    <path d="M140 126 L138 155 Q136 160 140 160 Q144 160 142 155 Z" fill="#b87840" opacity="0.15"/>
    <!-- Nose tip -->
    <ellipse cx="140" cy="158" rx="5" ry="3" fill="#d8a870" opacity="0.25"/>
    <!-- Nostrils -->
    <ellipse cx="136.5" cy="159.5" rx="2" ry="1.2" fill="#a06838" opacity="0.28"/>
    <ellipse cx="143.5" cy="159.5" rx="2" ry="1.2" fill="#a06838" opacity="0.28"/>
    <!-- Nose highlight -->
    <ellipse cx="140" cy="148" rx="2" ry="6" fill="white" opacity="0.04"/>

    <!-- === CHEEKS === -->
    <ellipse cx="100" cy="152" rx="14" ry="10" fill="url(#blush-l)"/>
    <ellipse cx="180" cy="152" rx="14" ry="10" fill="url(#blush-r)"/>

    <!-- === MOUTH (warm, professional smile) === -->
    <!-- Upper lip -->
    <path d="M126 174 Q131 171 137 173 L140 172 L143 173 Q149 171 154 174" fill="url(#lips)"/>
    <!-- Lower lip -->
    <path d="M126 174 Q134 181 140 182 Q146 181 154 174" fill="url(#lips)" opacity="0.82"/>
    <!-- Lip highlight -->
    <ellipse cx="140" cy="177" rx="6" ry="2" fill="white" opacity="0.06"/>
    <!-- Lip line -->
    <path d="M127 175 Q134 177 140 177 Q146 177 153 175" fill="none" stroke="#a04048" stroke-width="0.5" opacity="0.4"/>
    <!-- Smile dimples -->
    <path d="M123 175 Q125 177 126 175" fill="none" stroke="#b87840" stroke-width="0.4" opacity="0.25"/>
    <path d="M154 175 Q155 177 157 175" fill="none" stroke="#b87840" stroke-width="0.4" opacity="0.25"/>

    <!-- === FACE SHADOW (under chin / jaw) === -->
    <ellipse cx="140" cy="198" rx="32" ry="6" fill="#a06830" opacity="0.08"/>
  </g>

  <!-- Outer ring glow -->
  <circle cx="140" cy="140" r="139" fill="none" stroke="url(#blouse)" stroke-width="2" opacity="0.25"/>
  <!-- Subtle outer glow -->
  <circle cx="140" cy="140" r="138" fill="none" stroke="#818cf8" stroke-width="1" opacity="0.08"/>
</svg>
